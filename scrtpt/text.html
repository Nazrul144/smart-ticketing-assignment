    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        /* Add your desired styles here */
        .active-button {
            background-color: green;
        }
        .disabled-button {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<!-- HTML buttons with ids a, b, c, ... -->
<button id="a" onclick="handleButtonClick(this)">Love</button>
<button id="b" onclick="handleButtonClick(this)">Pain</button>
<!-- Add more buttons as needed -->

<script>
    function handleButtonClick(button) {
        // Disable the clicked button or change its color
        button.disabled = true; // or button.style.backgroundColor = "yourColor";
        button.classList.add('disabled-button'); // Add a class for additional styling

        // // Optionally, remove the click event listener if you don't want the button to be clickable again
        // button.removeEventListener('click', handleButtonClick);
    }
</script>

</body>
